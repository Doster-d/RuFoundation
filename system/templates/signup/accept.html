{% extends "base.html" %}

{% block h1 %}{% block title %}Создание аккаунта{% endblock %}{% endblock %}


{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="text-input">
            <span class="icon begin">
                <i class="fa-solid fa-user"></i>
            </span>
            <input type="text" placeholder="Новый логин" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
        </div>
        <div class="text-input">
            <span class="icon begin">
                <i class="fa-solid fa-lock"></i>
            </span>
            <input type="password" placeholder="Новый пароль" name="password" autocomplete="current-password" required id="id_password">
            <span class="icon end">
                <i class="fa-solid fa-eye-slash cursor-pointer" id="togglePassword"></i>
            </span>
        </div>
        <button class="btn btn-primary" type="submit">Продолжить</button>
    </form>
{% endblock %}
