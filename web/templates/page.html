<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SCP Foundation</title>

    <script src="/static/app.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/static/app.css">

    <style type="text/css" id="internal-style">
        /* modules */
        @import url(http://d3g0gp89917ko0.cloudfront.net/v--3e3a6f7dbcc9/common--modules/css/wiki/pagestagcloud/PagesTagCloudModule.css);

        /* theme */
        @import url(http://d3g0gp89917ko0.cloudfront.net/v--3e3a6f7dbcc9/common--theme/base/css/style.css);
        @import url(http://scp-ru.wdfiles.com/local--code/component:theme2/1);
    </style>
</head>
<body id="html-body">
    <div id="skrollr-body">
        <a name="page-top"></a>
        <div id="container-wrap-wrap">
            <div id="container-wrap">
                <div id="container">
                    <div id="header">
                        <h1><a href="/"><span>SCP Foundation</span></a></h1>
                        <h2><span>Russian Branch</span></h2>
                        <div id="top-bar">
                            {{ nav_top|safe }}
                        </div>
                    </div>
                    <div id="content-wrap">
                        <div id="side-bar">
                            {{ nav_side|safe }}
                        </div>
                        <div id="main-content">
                            <div id="action-area-top"></div>
                            {% if title %}
                                <div id="page-title">
                                    {{ title }}
                                </div>
                            {% endif %}
                            <div id="page-content">
                                {{ content|safe }}
                            </div>
                            <div class="page-tags"></div>
                            <div id="page-info-break"></div>
                            <div id="page-options-container"></div>
                            <div id="action-area"></div>
                        </div>
                    </div>
                    <div id="extrac-div-1"><span></span></div>
                    <div id="extrac-div-2"><span></span></div>
                    <div id="extrac-div-3"><span></span></div>
                </div>
            </div>
            <div id="extra-div-1"><span></span></div>
            <div id="extra-div-2"><span></span></div>
            <div id="extra-div-3"><span></span></div>
            <div id="extra-div-4"><span></span></div>
            <div id="extra-div-5"><span></span></div>
            <div id="extra-div-6"><span></span></div>
        </div>
    </div>
    <div id="dummy-ondomready-block" style="display: none"></div>
</body>
</html>
